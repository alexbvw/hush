
  <ion-row class="ion-justify-content-start">
    <ion-col *ngFor="let stat of stats">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{stat.metric}}</ion-card-title>
          <ion-card-subtitle>{{stat.value}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
